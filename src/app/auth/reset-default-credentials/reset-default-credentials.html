<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle auth-main">
			<div class="auth-box">
				<!-- <div class="top">
					<img src="assets/images/logo-white.svg" alt="Lucid">
				</div> -->
				<div class="card" style="z-index:2">
					<div class="header">
						<p class="lead">Reset account credentials</p>
					</div>
					<div class="body">
						<form [formGroup]="resetPasswordForm" class="form-auth-small">
							<div class="form-group">
								<label for="currentPassword" class="control-label sr-only">Current Password</label>
								<input type="password" class="form-control" id="currentPassword"
									formControlName="currentPassword" placeholder="Your current password"
									[ngClass]="{'parsley-error':!resetPasswordForm.controls['currentPassword'].valid && (resetPasswordForm.controls['currentPassword'].touched )}">
								<ul class="parsley-errors-list filled"
									*ngIf="resetPasswordForm.controls['currentPassword'].invalid && (resetPasswordForm.controls['currentPassword'].dirty || resetPasswordForm.controls['currentPassword'].touched)">
									<li class="parsley-required"
										*ngIf="resetPasswordForm.controls['currentPassword'].errors.required">Current
										Password is required.
									</li>
								</ul>
							</div>
							<div class="form-group">
								<label for="newpassword" class="control-label sr-only">New Password</label>
								<input type="password" class="form-control" id="newpassword"
									formControlName="newPassword" placeholder="Your New Password"
									[ngClass]="{'parsley-error':!resetPasswordForm.controls['newPassword'].valid && (resetPasswordForm.controls['newPassword'].touched )}">
								<ul class="parsley-errors-list filled"
									*ngIf="resetPasswordForm.controls['newPassword'].invalid && (resetPasswordForm.controls['newPassword'].dirty || resetPasswordForm.controls['newPassword'].touched)">
									<li class="parsley-required"
										*ngIf="resetPasswordForm.controls['newPassword'].errors.required">New Password
										is required.
									</li>
								</ul>
							</div>
							<div class="form-group">
								<label for="confPassword" class="control-label sr-only">Confirm Password</label>
								<input type="password" class="form-control" id="confPassword"
									placeholder="Confirm Your Password" [(ngModel)]="confirmPassword"
									[ngModelOptions]="{standalone: true}" (input)="matchPassword()"
									[ngClass]="{'parsley-error': passwordMatchChecker}">
								<ul class="parsley-errors-list filled" *ngIf="passwordMatchChecker">
									<li class="parsley-required" *ngIf="passwordMatchChecker">Password doesn't match
									</li>
								</ul>
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block"
								(click)="onSubmit()">Submit</button>
							<!-- <div class="bottom">
								<span class="helper-text">Already have an account? <a
										[routerLink]="['/authentication/page-login']">Login</a></span>
							</div> -->
						</form>
						<!-- <div class="separator-linethrough"><span>OR</span></div> -->
						<!-- <button class="btn btn-signin-social"><i class="fa fa-facebook-official facebook-color"></i>
							Sign in with
							Facebook</button>
						<button class="btn btn-signin-social"><i class="fa fa-twitter twitter-color"></i> Sign in with
							Twitter</button> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
