<div class="container-fluid" *ngIf="!dataLoading">
    <div class="block-header mrb-10">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <h2>
                    <a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"
                       (click)="toggleFullWidth()">
                        <i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
                        <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
                    </a>
                    Cluster - {{kubeCluster.name}}
                </h2>
            </div>
            <div class="col-lg-6 col-md-8 col-sm-12">
                <a class="pull-right mt-1 mr-2" href="javascript:void(0);" (click)="back()">
                    <i class="fa fa-chevron-left mr-2"></i>Back
                </a>
            </div>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="body">
                    <div class="col-md-12">
                        <table class="table table-borderless table-np">
                            <thead>
                            <tr>
                                <th width="12%"></th>
                                <th width="38%"></th>
                                <th width="12%"></th>
                                <th width="38%"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="label">Region:</td>
                                <td>{{kubeCluster.region.name}}</td>
                                <td class="label">Type:</td>
                                <td>{{kubeCluster.clusterType | titlecase}}</td>
                            </tr>
                            <tr>
                            </tr>
                            <tr>
                                <td class="label">Dashboard:</td>
                                <td><a href="{{kubeCluster.dashboardUrl}}" target="_blank">{{kubeCluster.dashboardUrl}}</a></td>
                                <td class="label">Active:</td>
                                <td>{{kubeCluster.enabled | yesNo}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <h6>Resource Details</h6>
    <div class="row clearfix">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card ">
                <div class="body pie-chart-body">
                    <div echarts [options]="cpuChartOption"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card ">
                <div class="body pie-chart-body">
                    <div echarts [options]="memoryChartOption"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card ">
                <div class="body pie-chart-body">
                    <div echarts [options]="storageChartOption"></div>
                </div>
            </div>
        </div>
    </div>


</div>
