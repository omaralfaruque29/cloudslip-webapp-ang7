<div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form *ngIf="dataLoading" [formGroup]="regionForm" (ngSubmit)='submit()' novalidate>

        <div class="form-group p-2">
            <label class="mt-3 mb-1">Name *</label>
            <input formControlName="name" class="form-control" name="text"
                [ngClass]="{'parsley-error':!regionForm.controls['name'].valid && (regionForm.controls['name'].touched )}">
            <ul class="parsley-errors-list filled"
                *ngIf="regionForm.controls['name'].invalid && (regionForm.controls['name'].dirty || regionForm.controls['name'].touched)">
                <li class="parsley-required" *ngIf="regionForm.controls['name'].errors.required">
                    Name is required.
                </li>
            </ul>
            <div class="row">
                <div class="col">
                    <label class="mt-3 mb-1">Description</label>
                    <textarea formControlName="description" class="form-control" name="description"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="submit()">{{modalActionButton}}</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
