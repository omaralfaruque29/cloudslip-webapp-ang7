<div class="container-fluid">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-8 col-sm-12">                        
                <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth" (click)="toggleFullWidth()">
                    <i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
                    <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
                </a> Inbox</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/admin']"><i class="icon-home"></i></a></li>                            
                    <li class="breadcrumb-item">Messages</li>
                    <li class="breadcrumb-item active">Inbox</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card">
                <div class="mobile-left">
                    <a class="btn btn-primary toggle-email-nav collapsed" href="javascript:void(0);" role="button" (click)="toggleMenu()">
                        <span class="btn-label">
                            <i class="la la-bars"></i>
                        </span>
                        Menu
                    </a>
                </div>
                <div class="mail-inbox">
                    <div class="mail-left collapse" id="email-nav" [ngClass]="{'show':showInboxMenu}">
                        <div class="mail-compose m-b-20">
                            <a [routerLink]="['/main/messages/compose']" class="btn btn-danger btn-block">Compose</a>
                        </div>
                        <div class="mail-side">
                            <ul class="nav">
                                <li class="active"><a [routerLink]="['/main/messages/inbox']"><i class="icon-envelope"></i>Inbox<span class="badge badge-primary float-right">6</span></a></li>
                                <li><a [routerLink]="['/main/messages/sent']"><i class="icon-cursor"></i>Sent</a></li>
                                <li><a href="javascript:void(0);"><i class="icon-envelope-open"></i>Draft<span class="badge badge-info float-right">3</span></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="mail-right">
                        <div class="header d-flex align-center">
                            <h2>Inbox</h2>
                            <form class="ml-auto">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search Mail" aria-label="Search Mail" aria-describedby="search-mail">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="search-mail"><i class="icon-magnifier"></i></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="mail-action clearfix">
                            <div class="pull-left">
                                <div class="fancy-checkbox d-inline-block">
                                    <label>
                                        <input class="select-all" type="checkbox" name="checkbox">
                                        <span></span>
                                    </label>
                                </div>
                                <div class="btn-group mr-1">
                                    <a href="javascript:void(0);" class="btn btn-outline-secondary btn-sm hidden-sm">Refresh</a>
                                </div>
                                <div ngbDropdown class="btn-group">
                                    <button ngbDropdownToggle class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="more">More</button>
                                    <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="more">
                                        <a class="dropdown-item" href="javascript:void(0);">Mark as read</a>
                                        <a class="dropdown-item" href="javascript:void(0);">Mark as unread</a>
                                        <div role="separator" class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="javascript:void(0);">Delete</a>
                                    </div>
                                </div>
                            </div>
                            <div class="pull-right ml-auto">
                                <div class="pagination-email d-flex">
                                    <p>1-50/295</p>
                                    <div class="btn-group m-l-20">
                                        <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa fa-angle-left"></i></button>
                                        <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa fa-angle-right"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mail-list">
                            <ul class="list-unstyled">
                                <li class="clearfix" *ngFor="let message of messageList; let i = index">
                                    <div class="mail-detail-left">
                                        <label class="fancy-checkbox">
                                            <input type="checkbox" name="checkbox" class="checkbox-tick">
                                            <span></span>
                                        </label>
                                        <a href="javascript:void(0);" class="mail-star"><i class="fa fa-star-o"></i></a>
                                    </div>
                                    <div class="mail-detail-right" [routerLink]="['/main/messages/inbox/', message.messageThread.id, message.id]">
                                        <h6 class="sub"><a href="javascript:void(0);" class="mail-detail-expand">{{message.sender.email}}</a></h6>
                                        <p class="dep">{{message.subject}}</p>
                                        <span class="time">{{message.createDate | date:'medium'}}</span>
                                    </div>
                                    <div class="hover-action">
                                        <button type="button" data-type="confirm" class="btn btn-danger js-sweetalert" title="Delete"><i class="fa fa-trash-o"></i></button>
