<div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="teamForm" (ngSubmit)='submit()' novalidate>

        <div class="form-group p-2">
            <label class="mt-3 mb-1">Name *</label>
            <input formControlName="name" class="form-control" name="text"
                [ngClass]="{'parsley-error':!teamForm.controls['name'].valid && (teamForm.controls['name'].touched )}">
            <ul class="parsley-errors-list filled"
                *ngIf="teamForm.controls['name'].invalid && (teamForm.controls['name'].dirty || teamForm.controls['name'].touched)">
                <li class="parsley-required" *ngIf="teamForm.controls['name'].errors.required">Name is
                    required.
                </li>
            </ul>

            <label class="mt-3 mb-1">Organization *</label>
            <div class="input-group mb-3">
                <select class="custom-select" formControlName="organizationId" id="inputGroupSelect01"
                    [ngClass]="{'parsley-error':!teamForm.controls['organizationId'].valid && (teamForm.controls['organizationId'].touched )}">
                    <!-- <option selected>Choose...</option> -->
                    <option *ngFor="let organization of organizationList" [value]="organization.id"
                        [selected]="organization.id === teamForm.controls['organizationId'].value">
                        {{organization.name}}
                    </option>
                </select>
            </div>
            <ul class="parsley-errors-list filled"
                *ngIf="teamForm.controls['organizationId'].invalid && (teamForm.controls['organizationId'].dirty || teamForm.controls['organizationId'].touched)">
                <li class="parsley-required" *ngIf="teamForm.controls['organizationId'].errors.required">
                    Organization is required.
                </li>
            </ul>

            <label class="mt-3 mb-1">Description</label>
            <textarea class="form-control" rows="5" cols="30" formControlName="description"
                name="description"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="submit()">{{modalActionButton}}</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
