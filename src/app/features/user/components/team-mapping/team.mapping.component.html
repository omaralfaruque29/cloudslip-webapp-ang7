<div class="modal-header">
    <h4 class="modal-title">Add user to team</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <label class="mt-3 mb-1">Team *</label>
    <div class="input-group mb-3">
        <select class="custom-select" [(ngModel)]="teamId" id="inputGroupSelect01">
            <!-- [ngClass]="{'parsley-error':!teamForm.controls['organizationId'].valid && (teamForm.controls['organizationId'].touched )}" -->
            <!-- <option selected>Choose...</option> -->
            <option *ngFor="let team of teamList" [value]="team.id" [selected]="team.id === teamId">
                {{team.name}}
            </option>
        </select>
    </div>
    <!-- <ul class="parsley-errors-list filled"
        *ngIf="teamForm.controls['organizationId'].invalid && (teamForm.controls['organizationId'].dirty || teamForm.controls['organizationId'].touched)">
        <li class="parsley-required" *ngIf="teamForm.controls['organizationId'].errors.required">
            Organization is required.
        </li>
    </ul> -->
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="submit()">Submit</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
