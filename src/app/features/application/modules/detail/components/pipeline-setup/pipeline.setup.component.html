<div class="border rounded pipelineSteps" id="pipelineStep">
    <div class="wrapper py-4" id="twrapper">
        <div class="env" *ngFor="let env of currentEnvironments">
            <ul>
                <h6 class="text-center">{{env.environment.name}}</h6>
                <div class="set-checklist-label-container">
                    <p *ngIf="env.environment.name != 'Development'" class="text-center">
                        <a href="javascript:void(0)" (click)="setChecklist(env)">(Set Checklist)</a>
                    </p>
                </div>
                <li *ngFor="let item of env.appPipelineStepList" #elem id=p{{item.id}}>
                    <div class="step px-4 py-2">
                        <span>
                            <i class="icon-settings"></i>
                        </span>
                        <p>
                            {{ item.name.toLowerCase()}}
                        </p>
                        <button class="btn p-0" (click)="updateSuccessor(item)"> <i class=" fa fa-edit"></i>
                        </button>
                        <mat-progress-spinner *ngIf="false" value="10" diameter="20">
                        </mat-progress-spinner>
                        <!-- <input style="width:30px; background: yellow;" #suc /> -->
                        <!-- <button (click)="add(item,suc.value)">Add Successor</button> -->
                    </div>
                </li>
                <!-- <button class="step px-4 py-2 btn" (click)="addNewStep(env)">Add new Step <i
                            class="fa fa-plus mt-1"></i></button> -->

            </ul>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" style="width: 0; height:0;">
            <marker id="triangle2" viewBox="0 0 10 10" refX="40" refY="5" markerUnits="strokeWidth" markerWidth="5"
                markerHeight="4" orient="auto" fill="#45e5c3" stroke="#45e5c3">
                <path d="M 0 0 L 10 5 L 0 10 z" />
            </marker>
        </svg>
    </div>
</div>
