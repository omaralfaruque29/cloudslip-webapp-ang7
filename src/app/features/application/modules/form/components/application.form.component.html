<div class="container-fluid">
    <div class="row clearfix mt-4">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="header d-flex justify-content-between mb-2">
                    <a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"
                        (click)="toggleFullWidth()">
                        <i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
                        <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
                    </a>
                    <button class="btn btn-outline-primary" (click)="back()">
                        <i class="fa fa-chevron-left mr-2"></i>Back</button>
                    <!-- </div> -->
                </div>
                <!-- style="background:#DCE9E8" -->
                <div class="m-4 ">
                    <h4 class="text-center">Create a New Application</h4>
                    <!-- style="background:#DCE9E8" -->
                    <mat-vertical-stepper [linear]="true" #stepper class="px-4 pt-3 pb-4" (selectionChange)="onStepChange($event)">
                        <mat-step [completed]="false">
                            <!-- [completed]="false" -->
                            <ng-template matStepLabel><span>Application details</span></ng-template>
                            <app-application-detail-form
                                [applicationFormData] = "applicationFormData"
                                [applicationId]="applicationId"
                                 #appDetailForm
                                (onSave)="onAppDetailSave($event,stepper)">
                            </app-application-detail-form>
                            <div>
                                <button type="button" class="float-right btn btn-primary mt-2 mr-4"
                                    (click)="onAppDetailsubmit()">Next<i class="fa fa-chevron-down ml-1"></i></button>
                                <!-- <button mat-button matStepperNext>Next</button> -->
                            </div>
                        </mat-step>
                        
                        <mat-step [completed]="false">
                            <ng-template matStepLabel>Resource Configuration</ng-template>
                            <app-resource-config [applicationId]="applicationId" (onSave)="changeStepper(stepper, $event)"
                                #resourceConfigForm></app-resource-config>
                            <div class="d-flex justify-content-end mt-4">

                                <button class="btn btn-outline-primary mr-2" matStepperPrevious> <i
                                        class="fa fa-chevron-up mr-1"></i>Back</button>
                                <button type="button" class="float-right btn btn-primary"
                                    (click)="onResouceConfigsubmit()">Next<i
                                        class="fa fa-chevron-down ml-1"></i></button>
                            </div>
                        </mat-step>
                        
                        <mat-step>
                            <ng-template matStepLabel>Ingress configuration</ng-template>
                            <app-ingress-config [applicationId]="applicationId" [environmentMapping]="environmentMapping" [appCreationType]="appCreationType" (onSave)="changeStepper(stepper)"
                                #ingressConfigForm></app-ingress-config>
                            <div class="d-flex justify-content-end mt-4">
                                <button class="btn btn-outline-primary mr-2" matStepperPrevious> <i
                                        class="fa fa-chevron-up mr-1"></i>Back</button>
                                <button type="button" class="btn btn-primary mr-2"
                                    (click)="onIngressCongigSubmit()"> <i class="fa fa-save"></i> Create</button>
                            </div>
                        </mat-step>
                    </mat-vertical-stepper>
                </div>
            </div>
        </div>
